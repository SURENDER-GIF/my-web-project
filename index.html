<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cancer Awareness & Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        p {
            color: #d9534f;
        }

        p {
            color: #333;
            line-height: 1.6;
            font-size: 18px;
        }

        header {
            background: linear-gradient(to right, #d63384, #9c27b0);
            color: #fff;
            text-align: center;
            padding: 3rem 1rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.2rem;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .banner {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .contact-form {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: #9c27b0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input,
        textarea {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }

        button {
            background-color: #9c27b0;
            color: #fff;
            border: none;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #d63384;
        }

        .quote-section {
            margin-top: 3rem;
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .quote-section h2 {
            color: #9c27b0;
            margin-bottom: 1rem;
        }

        .quote {
            font-style: italic;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .author {
            color: #555;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background: #9c27b0;
            color: white;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .contact-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Cancer Awareness & Support</h1>
        <p>Together we can fight cancer and spread hope ðŸ’œ</p>
    </header>

    <div class="container">
        <img src="https://images.unsplash.com/photo-1576765607924-b2cce4b8c3f0?auto=format&fit=crop&w=1050&q=80"
            alt="Cancer Awareness Banner" class="banner" />

        <section class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name" required />
                <input type="email" placeholder="Your Email" required />
                <textarea rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="quote-section">
            <h2>Inspirational Quote</h2>
            <p class="quote">Loading quote...</p>
            <p class="author"></p>
        </section>
    </div>

    <footer>
        Â© 2025 Cancer Awareness Initiative | Made with by Vemula Surender
    </footer>

    <script>
        // Fetch real-time quote from public API
        async function loadQuote() {
            try {
                const res = await fetch("https://api.quotable.io/random");
                const data = await res.json();
                document.querySelector(".quote").textContent = "${data.content}";
                document.querySelector(".author").textContent = $
                { data.author };
            } catch (err) {
                document.querySelector(".quote").textContent = "Failed to load quote.";
            }
        }
        loadQuote();
    </script>
</body>

</html>
